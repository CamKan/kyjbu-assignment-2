<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Visualization of KMeans Clustering</title>
    <!-- Introducing the CSS file -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Introducing the D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #controls {
        margin-bottom: 20px;
      }
      #plot {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Visualization of KMeans Clustering</h1>

    <div id="controls">
      <div class="control-row">
        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
          <option value="random">Random</option>
          <option value="farthest">Farthest First</option>
          <option value="kmeans++">KMeans++</option>
          <option value="manual">Manual</option>
        </select>
      </div>

      <div class="control-row">
        <label for="cluster-count">Number of Cluster k:</label>
        <input type="number" id="cluster-count" value="3" min="1" max="10" />
      </div>

      <div class="control-row button-group">
        <button id="generate-data">Generate New Dataset</button>
        <button id="step">Step Through Kmeans</button>
        <button id="run">Run to Convergence</button>
        <button id="reset">Reset Algorithm</button>
      </div>
    </div>

    <svg id="plot" width="600" height="600"></svg>

    <script src="/static/js/kmeans.js"></script>
  </body>
</html>
